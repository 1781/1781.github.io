master_process off;
daemon off;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;

        location / {
            add_header 'Content-Type' 'text/plain';
            return 200 'OK';
        }
    }
}
